<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Assistant</title>
    <link rel="icon" type="image/x-icon" href="Images/openai-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Stylesheets/index-stylesheet.css">
</head>
<body>
    <h3>Build a Personalized AI Assistant</h3>
    <div class="container">
        <form id="chatbot-form" action="/submit-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" id="companyName" name="companyName" required>
            </div>
            <div class="form-group">
                <label>Instructions for Assistant Behaviour</label>
                <textarea id="chatbotInstructions"
                    name="chatbotInstructions" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label>Upload a Training File (.txt)</label>
                <input type="file" id="uploadFile" placeholder="Upload File" name="uploadFile" accept=".txt">
                <div class="or-container">
                    <hr class="line">
                    <p id="or-text">or</p>
                    <hr class="line">
                </div>
                <label>Enter Website URLs (one per line)</label>
                <textarea id = "uploadLinks" name = "uploadLinks" rows = "2"></textarea>
            </div>
            <button type="submit">Create</button>
        </form>
    </div>
    <p id = "revisit-prompt"><a href = "Pages/revisit.html">Go Back to an Existing Assistant</a></p>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Scripts/index.js"></script>
</body>

</html>
