<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Assistant</title>
  <link rel="icon" type="image/x-icon" href="Images/openai-icon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="Stylesheets/chatbot-stylesheet.css">
</head>

<body>
  <div class="container">
    <h1 id="title"></h1>
    <div class="id-container">
      <div id="assistant-id" data-tooltip="Use this ID to share or return to this assistant!"></div>
      <button data-tooltip="Copy to Clipboard" id="copy-btn" onclick="copyToClipboard()">
        <img id="copy-icon" src="Images/copy-to-clipboard.png">
      </button>
    </div>
    <div class="chat-container" id="chatContainer">
      <!-- Chat messages are displayed here -->
    </div>
    <div class="chat-interact">
      <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your message...">
        <button id="expandButton">
          <img id="expandButtonImg" src="Images/expand-input.png" alt="Expand">
        </button>
      </div>
      <button onclick="sendMessage()" id="sendButton">âž¤</button>
    </div>
    

    <!--Text Modal-->
    <div id="textareaModal" class="textarea-modal">
      <textarea id="expandedInput" class="expanded-input" placeholder="Type your message..."></textarea>
      <button id="closeModal" class="modal-close-button">Back</button>
    </div>

    <div id="modalBackdrop" class="modal-backdrop"></div>

  </div>

  <!-- Scripts -->
  <script src="chatbot.js"></script>
</body>

</html>
